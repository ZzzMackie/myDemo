<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sportLight</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            perspective: 1200px;
            transform-style: preserve-3d;
            animation: animateBody 5s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        }
        h1,h4{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 8em;
            color: #333;
            letter-spacing: -.03em;
            position: absolute;
        }
        h1{
            z-index: 999;
        }
        h4{
            font-size: 8em;
            z-index: 1;
            transform: translate3d(-16px,86px,16px) rotate3d(1,0,0,79deg);
            opacity: .5;
        }
        h1::after,h4::after{
            position: absolute;
            content: attr(data-sportLight);
            top: 0;
            left: 0;
            color: transparent;
            background-image: linear-gradient(to right,red,blue);
            -moz-background-clip: text;
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 150%;
            background-position: center center;
            -webkit-clip-path: ellipse(100px 100px at 0% 50%);
            clip-path: ellipse(100px 100px at 0% 50%);
            animation: sportlight 5s cubic-bezier(0.6, -0.28, 0.735, 0.045) infinite;
        }
        @keyframes sportlight {
            0%,100%{
                -webkit-clip-path: ellipse(100px 100px at 0% 50%);
                clip-path: ellipse(100px 100px at 0% 50%);
            }
            50%{
                -webkit-clip-path: ellipse(100px 100px at 100% 50%);
                clip-path: ellipse(100px 100px at 100% 50%);
            }
        }
        @keyframes animateBody {
            0%,100%{
                background: #000;
                opacity: .7;
            }
            50%{
                background: #333;
                opacity: .5;
            }
        }
    </style>
</head>
<body>
    <h1 data-sportLight="SportLight">SportLight</h1>
    <h4 data-sportLight="SportLight">SportLight</h4>

</body>
</html>
